
name: publish

on: push
 
jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    strategy:
     matrix:
      bash_script: [license_check, others]
    steps:
      - uses: actions/checkout@v2
      - name: license check    
        id: ${matrix.bash_script}}
        run: ./bash_script ${{ matrix.bash_script}}
 
 
